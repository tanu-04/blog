name: RITBuddy CD

on:
  push:
    branches: [test]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # ðŸ”§ Build and push backend image
    - name: Build and Push Backend (server) Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: tanushree0411/blog_repo
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        context: ./backend
        dockerfile: ./backend/Dockerfile

    # ðŸ”§ Build and push frontend image
    - name: Build and Push Frontend (client) Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: tanushree0411/blog_repo
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        context: ./frontend
        dockerfile: ./my-app/Dockerfile
